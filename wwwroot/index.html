<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Platform Services: Viewer</title>
</head>

<body>
    <div id="header">
        <span class="title">My little cute Viewer</span>
        <!-- <select name="models" id="models"></select> -->
        <input style="display: none" type="file" id="input">
    </div>
    <div id="sidebar">
        <button id="clear-viewer" title="Clear Viewer">Limpar Viewer</button>
        <p><strong>Modelos disponíveis</strong></p>
        <button id="upload" title="Upload New Model">Upload</button>
        <button id="toggle-composite" title="Show Composite Designs">Composite Designs</button>
        <button id="translate-model" title="Translate Model">Translate</button>
        <div id="model-list"></div>
    </div>
    <div id="composite-section">
        <h3>Composite Designs</h3>
        <div id="composite-controls">
            <input type="text" id="composite-name" placeholder="Design name">
            <button id="create-composite">Create Composite</button>
        </div>
        <div id="composite-list"></div>
    </div>
    <div id="transform-section">
        <h3>Transformar Último Modelo</h3>
        <div id="transform-controls">
            <label>X: <input type="number" id="transform-x" value="0" step="0.01"></label>
            <label>Y: <input type="number" id="transform-y" value="0" step="0.01"></label>
            <label>Z: <input type="number" id="transform-z" value="0" step="0.01"></label>
            <label>Rotação Y (°): <input type="number" id="transform-rotation" value="0" step="1"></label>
            <button id="apply-transform">Aplicar Transformação</button>
        </div>
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
